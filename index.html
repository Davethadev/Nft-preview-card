<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
    <div class="img-wrapper">
      <img src="./images/image-equilibrium.jpg" alt="">
    </div>
    <div class="card-text">
      <div id="card-header">Equilibrium #3429</div>
      <div id="card-content">
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div id="card-subtext">
          <div id="icon-text1"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</div>
          <div id="icon-text2"><img src="./images/icon-clock.svg" alt="">3 days left</div>
        </div>
        <div id="border"></div>
      <div id="author">
      <div id="author-image"><img src="./images/image-avatar.png" alt=""></div>
      <div id="author-text"><span>Creation of</span> <span id="author-name">Jules Wyvern</span></div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David Umanah</a>.
  </div>
</body>
</html>
